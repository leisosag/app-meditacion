<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/675e0bba25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Meditation app</title>
</head>

<body>
    <div class="app">
        <div class="video-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="time-select">
            <button data-time="60">1 Minuto</button>
            <button data-time="120">2 Minutos</button>
            <button data-time="300">5 Minutos</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#9F5499" stroke-width="20" />
            </svg>
            <h3 class="time-display">0.00</h3>
        </div>
        <div class="sound-picker">
            <!-- beach -->
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><i
                    class="fas fa-umbrella-beach"></i></button>
            <!-- countryside -->
            <button data-sound="./sounds/countryside.mp3" data-video="./video/countryside.mp4"><i
                    class="fas fa-feather"></i></button>
            <!-- rain -->
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><i
                    class="fas fa-cloud-showers-heavy"></i></button>
            <!-- waves -->
            <button data-sound="./sounds/waves.mp3" data-video="./video/waves.mp4"><i class="fas fa-water"></i></button>
            <!-- water -->
            <button data-sound="./sounds/water.mp3" data-video="./video/water.mp4"><i class="fas fa-tint"></i></button>
            <!-- forest -->
            <button data-sound="./sounds/forest.mp3" data-video="./video/forest.mp4"><i
                    class="fas fa-tree"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
